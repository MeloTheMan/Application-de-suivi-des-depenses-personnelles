<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="menu-content" side="start" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Intelligence Financière</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/dashboard" routerDirection="root">
              <ion-icon slot="start" name="grid"></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-item>
            <ion-item routerLink="/transactions" routerDirection="root">
              <ion-icon slot="start" name="cash"></ion-icon>
              <ion-label>Transactions</ion-label>
            </ion-item>
            <ion-item routerLink="/loans" routerDirection="root">
              <ion-icon slot="start" name="card"></ion-icon>
              <ion-label>Prêts & Emprunts</ion-label>
            </ion-item>
            <ion-item routerLink="/savings" routerDirection="root">
              <ion-icon slot="start" name="save"></ion-icon>
              <ion-label>Épargne</ion-label>
            </ion-item>
            <ion-item routerLink="/contacts" routerDirection="root">
              <ion-icon slot="start" name="people"></ion-icon>
              <ion-label>Contacts</ion-label>
            </ion-item>
            <ion-item routerLink="/settings" routerDirection="root">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>Paramètres</ion-label>
            </ion-item>
            <ion-item routerLink="/about" routerDirection="root">
              <ion-icon slot="start" name="information"></ion-icon>
              <ion-label>À Propos</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
